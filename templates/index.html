{% extends 'base.html' %}

{% block body %}
   <h1>借金返済アプリ</h1> 
   <p class="payback__total">総額: {{ "{:,}".format(total_price) }}円</p>
   {% for post in posts|reverse %}
      <p>{{ post.display_choice }}</p>
      <p>金額: {{ "{:,}".format(post.price) }}円</p>
      <p>日付： {{ post.date.date() }}</p>
      <p>内容： {{ post.detail}}</p>
      <a href="delete/{{ post.id }}" role="button">削除</a>
   {% endfor %}
{% endblock %}
