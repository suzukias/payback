{% extends 'base.html' %}

{% block body %}
   <h1>借金返済アプリ</h1> 
   <p>総額: {{ total_price }}円</p>
   {% for post in posts %}
      <p>{{ post.display_choice }}</p>
      <p>金額: {{ post.price }}</p>
      <p>日付： {{ post.date.date() }}</p>
      <p>内容： {{ post.detail}}</p>
   {% endfor %}
{% endblock %}
